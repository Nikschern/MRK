<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title</title>
    
    </head>
    <body bgcolor="#fff">
        <div class="main">
            <div class="main-head">
                <div class="main-head-text">Patient Registration Form</div>
                <div class="main-head-text_2">Patitent details</div>
                
            </div>
            <div class="main-login">
                <div class="regs">
                
                    <div class="main-login-container">
                        <label for="name">Name</label>
                        <input type="text" placeholder=" " name="name" class="info" required> 
                    </div>
                    
                    <div class="main-login-container">
                        <label for="date">Date of birth</label>
                        <input type="text" placeholder="" name="date" class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="phone">Phone number</label>
                        <input type="text" placeholder="" name="phone"  class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="email">Email</label>
                        <input type="text" placeholder="" name="email" class="info" required>
                    </div>
                    
                    <div class="main-login-container">
                        <label for="adress">Adress</label>
                        <input type="text" placeholder="" name="adress" class="info" required>
                    </div>
              

                    <button type="submit" class="registerbtn">Register</button>
               
                        
                    
                </div>


                <div class="regs">
                
                    <div class="main-login-container">
                        <label for="sc_name">Second Name</label>
                        <input type="text" placeholder="" name="sc_name" class="info" required> 
                    </div>
                    
                    <div class="main-login-container">
                        <label for="postcode">Postcode</label>
                        <input type="text" placeholder="" name="postcode" class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="hm_phone">Phone number</label>
                        <input type="text" placeholder="" name="hm_phone"  class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="eth">Ethicity</label>
                        <input type="text" placeholder="" name="eth" class="info" required>
                    </div>
                    
                    <div class="main-login-container">
                        <label for="state">State</label>
                        <input type="text" placeholder="" name="state" class="info" required>
                    </div>
              

           
               
                        
                    
                </div>
    
    
             
            </div>
            
            <div class="users">
            
            </div>
        </div>

    <script src="usersInterface.js"></script>
    <script src="users.js"></script>
    <script src="index.js"></script>
    
    </body>
